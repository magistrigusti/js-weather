<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Magistrigusti</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <main class="weather">
        <form class="form" action="" id="form">
            <input class="form__input" type="text" placeholder="Enter City Name" />

            <button class="form__btn">
                <img class="form__img" src="./img/ui/search.svg" alt="Search" />
            </button>
        </form>

        <div class="weather__info none">
            <img class="weather__img" src="./img/weather/clear.png" alt="Weather" />

            <div class="weather__temp">22 <small>c</small></div>
            <div class="weather__city">New York</div>
        </div>

        <section class="weather__details none">
            <section class="detals">
                <img class="details__img" src="./img/ui/humidity.svg" alt="Humidity" />

                <div class="details__value" id="humidity">50%</div>
                <div class="details__title">Humidity</div>
            </section>

            <section class="detals">
                <img class="details__img" src="./img/ui/wind-speed.svg" alt="Wind Speed" />

                <div class="details__value" id="speed">10 km/h</div>
                <div class="details__title">Wind Speed</div>
            </section>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
